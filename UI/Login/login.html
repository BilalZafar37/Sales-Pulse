<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALESPULSE</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="app.js" defer></script>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  :root{
    --accent-color: #8672FF;
    --base-color: white;
    --text-color: #2E2B41;
    --input-color: #F3F0FF;
  }
   .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #8672FF;
        color: white;
        text-align: left;
        padding: 10px 20px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        box-shadow: 0 -2px 10px #8672FF;
        z-index: 1000;
      }
  *{
    margin: 0;
    padding: 0;
  }
  html{
    font-family: Poppins, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.5rem;
  }
  
  body {
    height: 100vh;
    margin: 0;
    background-color: #f9f8ff; /* soft background */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Poppins, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
  }
  
  .wrapper {
    background-color: var(--base-color);
    width: min(90%, 400px);
    padding: 80px 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(134, 114, 255, 0.4); /* purple glow */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 2; /* above heartbeat bg */
  }
  
  h1{
    font-size: 3rem;
    font-weight: 900;
    text-transform: uppercase;
    margin-bottom: 20px;
  }
  form{
    width: min(400px, 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  form > div{
    width: 100%;
    display: flex;
    justify-content: center;
  }
  form label{
    flex-shrink: 0;
    height: 50px;
    width: 50px;
    background-color: white;
    border-radius: 10px 0 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 500;
  }
  form input{
    box-sizing: border-box;
    flex-grow: 1;
    min-width: 0;
    height: 50px;
    padding: 1em;
    font: inherit;
    border-radius: 0 10px 10px 0;
    border: 2px solid var(--input-color);
    border-left: none;
    background-color: white;
    transition: 150ms ease;
  }
  form input:hover{
    border-color: rgb(91,97,253);
  }
  form input:focus{
    outline: none;
    border-color: rgb(91,97,253);
  }
  div:has(input:focus) > label{
    background-color: rgb(91,97,253);
  }
  form input::placeholder{
    color: var(--text-color);
  }
  form button{
    margin-top: 10px;
    border: none;
    border-radius: 1000px;
    padding: .85em 4em;
    background-color: rgb(91,97,253);
    color: var(--base-color);
    font: inherit;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    transition: 150ms ease;
  }
  form button:hover{
    background-color: var(--text-color);
  }
  form button:focus{
    outline: none;
    background-color: var(--text-color);
  }
  a{
    text-decoration: none;
    color: var(--accent-color);
  }
  a:hover{
    text-decoration: underline;
  }
  @media(max-width: 1100px){
    .wrapper{
      width: min(600px, 100%);
      border-radius: 0;
    }
  }
  form div.incorrect label{
    background-color: #f06272;
  }
  form div.incorrect input{
    border-color: #f06272;
  }
  #error-message{
    color:#f06272;
  }
  
  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
      opacity: 0.15;
    }
    25%, 75% {
      transform: scale(1.1);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.25);
      opacity: 0.25;
    }
  }
  
  .logo-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
  }
  
  
  .heartbeat-bg {
    position: absolute;
    font-size: 220px;       
    color: #ff1744;
    opacity: 0.1;           
    animation: heartbeat 2s infinite ease-in-out;
    z-index: 0;             
    pointer-events: none;   
  }
  
  
  .pulse-logo {
    position: relative;
    font-size: 2.8rem;
    font-weight: bold;
    color: #5a4fcf;
    z-index: 1;             
    letter-spacing: 2px;
    text-align: center;
  }
  
  
</style>
<body class="loginBody">
    <main class="main-div">
   <div class="wrapper">
   <div class="logo-container">
  <i class="fa-solid fa-heartbeat heartbeat-bg"></i>
  <h1 class="pulse-logo">SALESPULSE</h1>
</div>


    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email">
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
   <footer class="footer">
    @Modern Electronics
  </footer>
  </main>
 
</body>
</html>
