<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SALESPULSE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    .button {
      background-color: #8672FF;
      color: white;
    }
    .wrapper {
  box-sizing: border-box;
  background-color: #2E2B41;
  width: 90%;
  max-width: 500px;
  padding: 30px 20px;
  border-radius: 20px;
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: auto;
  margin-bottom: 100px; 
}

.main-div {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; 
  padding-bottom: 80px; 
}

h3 {
  color: white;
  margin-bottom: 10px;
  margin-top: 20px;
  text-align: center;
}

.sel {
  width: 100%;
  max-width: 250px;
  margin-bottom: 15px;
}

.d-grid {
  width: 100%;
  max-width: 250px;
}

.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #8672FF;
  color: white;
  text-align: left;
  padding: 10px 20px;
  font-family: Arial, sans-serif;
  font-size: 16px;
  box-shadow: 0 -2px 10px #8672FF;
  z-index: 1000;
}

  </style>
</head>
<body>
  <main class="main-div">
    <div class="wrapper">
      <h3>SELECT BRAND:</h3>
      <select class="form-select sel" id="brandSelect">
        <option selected disabled>Brands</option>
        <option value="1">Brand One</option>
        <option value="2">Brand Two</option>
        <option value="3">Brand Three</option>
      </select>

      <div id="customerSection" style="display: none;" class="mt-3">
        <h3>SELECT CUSTOMER:</h3>
        <select class="form-select sel" id="customerSelect">
          <option selected disabled>Customer</option>
          <option value="1">Customer One</option>
          <option value="2">Customer Two</option>
          <option value="3">Customer Three</option>
        </select>
      </div>

      <div class="d-grid gap-2 mx-auto mt-3">
        <button class="btn button" id="downloadBtn" style="display: none;">
          <i class="fa-solid fa-circle-down me-2" style="color: white;"></i>Download Excel
        </button>

        <button class="btn button" id="uploadBtn" style="display: none;">
          <i class="fa-solid fa-cloud-arrow-up me-2" style="color: white;"></i>Upload Excel
        </button>
      </div>
    </div>
     <footer class="footer">
    @Modern Electronics
  </footer>
  </main>

 

  <script>
    const brandSelect = document.getElementById('brandSelect');
    const customerSection = document.getElementById('customerSection');
    const customerSelect = document.getElementById('customerSelect');
    const downloadBtn = document.getElementById('downloadBtn');
    const uploadBtn = document.getElementById('uploadBtn');

    brandSelect.addEventListener('change', function () {
      if (this.value) {
        customerSection.style.display = 'block';
      }
    });

    customerSelect.addEventListener('change', function () {
      if (this.value) {
        downloadBtn.style.display = 'block';
      }
    });

    downloadBtn.addEventListener('click', function () {
      uploadBtn.style.display = 'block';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
